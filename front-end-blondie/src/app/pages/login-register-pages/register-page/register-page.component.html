<div class="register-container">
  <div class="branding">
    <h1>Register</h1>
    <h2>Create an account to start using Blondie</h2>
  </div>

  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" class="register-form">
    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="user.username"
        required
        #username="ngModel"
        class="form-control"
      />
      <div *ngIf="username.invalid && username.touched" class="error">
        Username is required.
      </div>
    </div>

    <!-- Email Field with Email Validation -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        email
        #email="ngModel"
        class="form-control"
      />
      <div *ngIf="email.invalid && email.touched" class="error">
        A valid email is required.
      </div>
    </div>

    <!-- Password Field with Custom Password Validation -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        [pattern]="passwordPattern"
        #password="ngModel"
        class="form-control"
      />
      <div *ngIf="password.invalid && password.touched" class="error">
        Password must be at least 8 characters long, and include one uppercase letter, one number, and one special character.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="cta-button" [disabled]="registerForm.invalid">
      Register
    </button>

    <!-- Error Message Display -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>

  <p class="redirect-text">
    Already have an account? <a routerLink="/login">Log in here</a>.
  </p>
</div>
